                <div class="col-lg-12">
                    <h1 class="dash-title">Signup as an Advertiser</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                <div class="container">
				<div class="col-lg-12 col-md-12 gray-box border-box panel panel-default">
               <!-- row -->
               <div class="panel-body">
                  <div class="col-lg-3 col-md-4 col-xs-4">
                     <label>Email: <span class="text-danger">*</span></label>
                  </div>
                  <div class="col-lg-9 col-md-8 col-xs-8">
                     <input class="form-control" placeholder="Averys@gmail.com">
                  </div>
               </div>
               <!-- /row -->
               <!-- row -->
               <div class="panel-body">
                  <div class="col-lg-3 col-md-4 col-xs-4">
                     <label>Password: <span class="text-danger">*</span></label>
                  </div>
                  <div class="col-lg-9 col-md-8 col-xs-8">
                     <input class="form-control">
                  </div>
               </div>
               <!-- /row -->
               <!-- row -->
               <div class="panel-body">
                  <div class="col-lg-3 col-md-4 col-xs-4">
                     <label>Name: <span class="text-danger">*</span></label>
                  </div>
                  <div class="col-lg-9 col-md-8 col-xs-8">
                     <input class="form-control">
                  </div>
               </div>
               <!-- /row -->
               <!-- row -->
               <div class="panel-body">
                  <div class="col-lg-3 col-md-4 col-xs-4">
                     <label>Country: <span class="text-danger">*</span></label>
                  </div>
                  <div class="col-lg-9 col-md-8 col-xs-8">
                     <select class="form-control">
                        <option>Select Country</option>
                        <option>United States</option>
                     </select>
                  </div>
               </div>
               <!-- /row -->
               <!-- row -->
               <div class="panel-body">
                  <div class="col-lg-3 col-md-4 col-xs-4">
                     <label>Phone: <span class="text-danger">*</span></label>
                  </div>
                  <div class="col-lg-9 col-md-8 col-xs-8">
                     <input class="form-control">
                  </div>
               </div>
               <!-- /row -->
               <!-- row -->
               <div class="panel-body">
                  <div class="col-lg-3 col-md-4 col-xs-4">
                     <label>How did you hear about us?: <span class="text-danger">*</span></label>
                  </div>
                  <div class="col-lg-9 col-md-8 col-xs-8">
                     <select class="form-control">
                        <option>Select</option>
                        <option>Radio</option>
                        <option>Google</option>
                     </select>
                  </div>
               </div>
               <!-- /row -->
				</div>
                
				<!-- Agree to Terms -->
				<!-- row -->
                    
	               <div class="panel-body">
	                  <div class="form-group">
                       <div class="checkbox">
                           <label class="no-lh">
                               <input type="checkbox" value="">I agree to Fingertise Terms & Conditions
                           </label>
                       </div>
                       <div class="checkbox">
                           <label class="no-lh">
                               <input type="checkbox" value="">Send me useful tips and product notifications
                           </label>
                       </div>
                          <div class="panel-body">
                                   <label>Fingertise will send password reset instructions to the email address associated with your account.</label>
                                    </div>
                       <button type="button" class="btn btn-primary center">Create Account</button>
                   </div>
	               </div>
                    </div>
	               <!-- /row -->
